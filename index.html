<body>

  <h2>ğŸ§© QRã‚³ãƒ¼ãƒ‰ã§ã‚­ãƒ£ãƒ³ãƒã‚¹ãƒãƒƒãƒ—ã‚’è§£é™¤</h2>
  <canvas id="mapCanvas" width="1056" height="1314"></canvas>

  <!-- QRã‚³ãƒ¼ãƒ‰èª­ã¿å–ã‚Šç”»é¢ -->
  <div id="qrPage" class="hidden">
    <h3>ğŸ“· QRã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã£ã¦ãã ã•ã„</h3>
    <video id="video" autoplay muted playsinline></video>
    <div id="qrOutput">ã‚¹ã‚­ãƒ£ãƒ³ä¸­...</div>
    <br>
    <button onclick="stopQR()">â¬… æˆ»ã‚‹</button>
  </div>

  <!-- jsQRãƒ©ã‚¤ãƒ–ãƒ©ãƒª -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const canvas = document.getElementById("mapCanvas");
    const ctx = canvas.getContext("2d");
    const video = document.getElementById("video");
    const qrOutput = document.getElementById("qrOutput");
    const qrPage = document.getElementById("qrPage");

    const tileWidth = 352;
    const tileHeight = 438;

    const flags = Array(9).fill(false);  // è§£é™¤çŠ¶æ…‹
    const grayImages = [];
    const colorImages = [];

    // QRã‚³ãƒ¼ãƒ‰ã¨åŒºç”»ç•ªå·å¯¾å¿œ
    const flagMap = {
      "001": 0, "002": 1, "003": 2,
      "004": 3, "005": 4, "006": 5,
      "007": 6, "008": 7, "009": 8,
      "010": "cheat",
      "011": "reset"
    };

    // å…¨ç”»åƒã‚’èª­ã¿è¾¼ã‚€
    let loaded = 0;
    for (let i = 0; i < 9; i++) {
      grayImages[i] = new Image();
      grayImages[i].src = `gray_${i}.png`;
      grayImages[i].onload = checkReady;

      colorImages[i] = new Image();
      colorImages[i].src = `color_${i}.png`;
      colorImages[i].onload = checkReady;
    }

    function checkReady() {
      loaded++;
      if (loaded === 18) redrawMap();
    }

    // å†æç”»å‡¦ç†
    function redrawMap() {
      for (let i = 0; i < 9; i++) {
        const row = Math.floor(i / 3);
        const col = i % 3;
        const x = col * tileWidth;
        const y = row * tileHeight;
        const img = flags[i] ? colorImages[i] : grayImages[i];
        ctx.drawImage(img, x, y, tileWidth, tileHeight);
      }
    }

    // QRèª­ã¿å–ã‚Šé–‹å§‹
    let qrStream = null;

    function switchToQR() {
      qrPage.classList.remove("hidden");
      startQR();
    }

    function stopQR() {
      if (qrStream) {
        qrStream.getTracks().forEach(track => track.stop());
        qrStream = null;
      }
      qrPage.classList.add("hidden");
    }

    function startQR() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          qrStream = stream;
          video.srcObject = stream;
          requestAnimationFrame(scanFrame);
        }).catch(err => {
          qrOutput.textContent = "ã‚«ãƒ¡ãƒ©èµ·å‹•ã‚¨ãƒ©ãƒ¼: " + err;
        });
    }

    function scanFrame() {
      if (!video.videoWidth) {
        requestAnimationFrame(scanFrame);
        return;
      }

      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = video.videoWidth;
      tempCanvas.height = video.videoHeight;
      const ctx2 = tempCanvas.getContext("2d");
      ctx2.drawImage(video, 0, 0);
      const imageData = ctx2.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height);

      if (code) {
        handleQR(code.data.trim());
      } else {
        qrOutput.textContent = "ã‚¹ã‚­ãƒ£ãƒ³ä¸­...";
        requestAnimationFrame(scanFrame);
      }
    }

    function handleQR(data) {
      qrOutput.textContent = "èª­ã¿å–ã£ãŸã‚³ãƒ¼ãƒ‰: " + data;
      const flag = flagMap[data];

      if (flag === "cheat") {
        for (let i = 0; i < 9; i++) flags[i] = true;
        qrOutput.textContent += "ï¼ˆå…¨è§£é™¤ï¼‰";
        redrawMap();

      } else if (flag === "reset") {
        for (let i = 0; i < 9; i++) flags[i] = false;
        qrOutput.textContent = "ãƒã‚§ãƒƒã‚¯ãƒã‚¤ãƒ³ãƒˆã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸ";
        redrawMap();

      } else if (typeof flag === "number") {
        if (!flags[flag]) {
          flags[flag] = true;
          qrOutput.textContent += `ï¼ˆ${flag + 1}ç•ªãƒã‚¹è§£é™¤ï¼‰`;
          redrawMap();
        } else {
          qrOutput.textContent += "ï¼ˆã™ã§ã«è§£é™¤æ¸ˆã¿ï¼‰";
        }
      } else {
        qrOutput.textContent += "ï¼ˆç„¡åŠ¹ãªã‚³ãƒ¼ãƒ‰ï¼‰";
      }

      setTimeout(stopQR, 1500);
    }
  </script>
</body>
