<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRËß£Èô§„Ç≠„É£„É≥„Éê„Çπ„Éû„ÉÉ„Éó</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #mapView, #qrView {
      width: 100%;
      height: 100vh;
      display: none;
    }
    #mapView {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: url('bg_map_tile.png') repeat;
    }
    #qrView {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: url('bg_camera_tile.png') repeat;
    }
    #mainCanvas {
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    #zoomBox {
      position: absolute;
      left: 10px;
      bottom: 10px;
      width: 316.8px;
      height: 394.2px;
      overflow: hidden;
      border: 2px solid #333;
    }
    #zoomCanvas {
      transform: scale(3);
      transform-origin: top left;
    }
    #zoomCursor {
      position: absolute;
      width: 30px;
      height: 30px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      pointer-events: none;
    }
    #qrButton {
      position: absolute;
      right: 10px;
      bottom: 10px;
      font-size: 1.2em;
    }
    #qrView video {
      margin-top: 40px;
      width: 90%;
      max-width: 600px;
    }
    #qrOutput {
      margin: 1em;
    }
  </style>
</head>
<body>
  <div id="mapView">
    <canvas id="mainCanvas" width="1056" height="1314"></canvas>
    <div id="zoomBox">
      <canvas id="zoomCanvas" width="1056" height="1314"></canvas>
      <img id="zoomCursor" src="cursor.png" alt="„Ç´„Éº„ÇΩ„É´">
    </div>
    <button id="qrButton" onclick="switchToQR()">üì∑ QR„Ç≥„Éº„Éâ„ÇíË™≠„ÅøÂèñ„Çã</button>
  </div>

  <div id="qrView">
    <h2>üì∑ QR„Ç≥„Éº„Éâ„ÇíË™≠„ÅøÂèñ„Å£„Å¶„Åè„Å†„Åï„ÅÑ</h2>
    <video id="video" autoplay muted playsinline></video>
    <div id="qrOutput">„Çπ„Ç≠„É£„É≥‰∏≠...</div>
    <button onclick="stopQR()">‚¨Ö Êàª„Çã</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const mainCanvas = document.getElementById("mainCanvas");
    const mainCtx = mainCanvas.getContext("2d");
    const zoomCanvas = document.getElementById("zoomCanvas");
    const zoomCtx = zoomCanvas.getContext("2d");
    const zoomBox = document.getElementById("zoomBox");

    const video = document.getElementById("video");
    const qrOutput = document.getElementById("qrOutput");
    const mapView = document.getElementById("mapView");
    const qrView = document.getElementById("qrView");

    const tileW = 352, tileH = 438;
    const flags = Array(9).fill(false);
    const grayImages = [], colorImages = [];

    const flagMap = {
      "001": 0, "002": 1, "003": 2,
      "004": 3, "005": 4, "006": 5,
      "007": 6, "008": 7, "009": 8,
      "010": "cheat",
      "011": "reset"
    };

    let loaded = 0;
    for (let i = 0; i < 9; i++) {
      grayImages[i] = new Image();
      grayImages[i].src = `gray_${i}.png`;
      grayImages[i].onload = checkReady;
      colorImages[i] = new Image();
      colorImages[i].src = `color_${i}.png`;
      colorImages[i].onload = checkReady;
    }

    function checkReady() {
      if (++loaded === 18) redrawAll();
    }

    function redrawAll() {
      for (let i = 0; i < 9; i++) {
        const row = Math.floor(i / 3);
        const col = i % 3;
        const x = col * tileW;
        const y = row * tileH;
        const img = flags[i] ? colorImages[i] : grayImages[i];
        mainCtx.drawImage(img, x, y);
        zoomCtx.drawImage(img, x, y);
      }
    }

    function switchToQR() {
      mapView.style.display = "none";
      qrView.style.display = "flex";
      startQR();
    }

    function stopQR() {
      if (qrStream) {
        qrStream.getTracks().forEach(track => track.stop());
        qrStream = null;
      }
      qrView.style.display = "none";
      mapView.style.display = "flex";
    }

    function handleQR(data) {
      const flag = flagMap[data];
      if (flag === "cheat") {
        for (let i = 0; i < 9; i++) flags[i] = true;
        redrawAll();
        qrOutput.textContent += "ÔºàÂÖ®Ëß£Èô§Ôºâ";
      } else if (flag === "reset") {
        for (let i = 0; i < 9; i++) flags[i] = false;
        redrawAll();
        qrOutput.textContent = "„ÉÅ„Çß„ÉÉ„ÇØ„Éù„Ç§„É≥„Éà„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åó„Åü";
      } else if (typeof flag === "number") {
        if (!flags[flag]) {
          flags[flag] = true;
          redrawAll();
          qrOutput.textContent += `Ôºà${flag + 1}Áï™„Éû„ÇπËß£Èô§Ôºâ`;
        } else {
          qrOutput.textContent += "Ôºà„Åô„Åß„Å´Ëß£Èô§Ê∏à„ÅøÔºâ";
        }
      } else {
        qrOutput.textContent += "ÔºàÁÑ°Âäπ„Å™„Ç≥„Éº„ÉâÔºâ";
      }
      setTimeout(stopQR, 1500);
    }

    let qrStream = null;
    function startQR() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          qrStream = stream;
          video.srcObject = stream;
          requestAnimationFrame(scanFrame);
        })
        .catch(err => {
          qrOutput.textContent = "„Ç´„É°„É©Ëµ∑Âãï„Ç®„É©„Éº: " + err;
        });
    }

    function scanFrame() {
      if (!video.videoWidth) {
        requestAnimationFrame(scanFrame);
        return;
      }
      const temp = document.createElement("canvas");
      temp.width = video.videoWidth;
      temp.height = video.videoHeight;
      const ctx2 = temp.getContext("2d");
      ctx2.drawImage(video, 0, 0);
      const imgData = ctx2.getImageData(0, 0, temp.width, temp.height);
      const code = jsQR(imgData.data, imgData.width, imgData.height);
      if (code) handleQR(code.data.trim());
      else requestAnimationFrame(scanFrame);
    }

    // ‰ΩçÁΩÆ„Ç´„Éº„ÇΩ„É´„ÅÆ‰∏≠Â§ÆËøΩÂæìÔºà‰ªÆ„Å´‰∏≠Â§ÆÂõ∫ÂÆöÔºâ
    // ÂÆüÈöõ„ÅÆ‰ΩçÁΩÆÂèñÂæó„Å®Êã°Â§ßcanvas„ÅÆ„Çπ„ÇØ„É≠„Éº„É´„ÅØÂøúÁî®„ÅßÂØæÂøúÂèØËÉΩ

    // ÂàùÊúüË°®Á§∫
    window.onload = () => {
      mapView.style.display = "flex";
    };
  </script>
</body>
</html>
